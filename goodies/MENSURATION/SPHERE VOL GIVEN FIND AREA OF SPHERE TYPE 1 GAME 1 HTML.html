<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sphere – Area from Volume</title>

<style>
body{
  margin:0;
  padding:24px;
  font-family:"Segoe UI", Roboto, Arial, sans-serif;
  background:#ffffff;
  color:#111;
}
.card{
  max-width:900px;
  margin:auto;
  padding:28px;
  border-radius:12px;
  box-shadow:0 8px 26px rgba(0,0,0,0.08);
}
.q{ font-size:18px; font-weight:700; margin-bottom:14px; }
.line{ font-size:16px; margin:8px 0; line-height:1.7; }
.step-header{
  font-weight:600;
  color:#444;
  margin-top:18px;
  text-decoration:underline;
}
.box{
  display:inline-block;
  padding:6px 14px;
  border:2px solid #111;
  font-weight:700;
  background:#f9f9f9;
}
.prompt{
  margin-top:16px;
  font-size:13px;
  font-style:italic;
  color:#555;
}
</style>
</head>

<body>
<main class="card" id="card">
  <div id="content"></div>
  <div class="prompt" id="prompt">
    Press any key to reveal the solution. After reveal press <b>y</b> for next or <b>n</b> to exit.
  </div>
</main>

<script>
(function(){
"use strict";

/* ===================== DATA ===================== */

const radii = Array.from({length:15},(_,i)=>i+1);

const units = [
  {vol:"mm³", len:"mm", area:"mm²"},
  {vol:"cm³", len:"cm", area:"cm²"},
  {vol:"m³",  len:"m",  area:"m²"}
];

const questions = [
  (V,u)=>`The volume of a sphere is ${V} ${u.vol}. Find the area of the sphere.`,
  (V,u)=>`A spherical solid has volume ${V} ${u.vol}. Calculate its surface area.`,
  (V,u)=>`Given that the volume enclosed by a sphere is ${V} ${u.vol}, determine the area of the sphere.`
];

const content=document.getElementById("content");
const prompt=document.getElementById("prompt");

let stage="q", R, Vnum, Vden, Vm, unit;

/* ===================== HELPERS ===================== */

function mixedFraction(n,d){
  const w=Math.floor(n/d), r=n%d;
  if(r===0) return `${w}`;
  if(w===0) return `${r}/${d}`;
  return `${w} ${r}/${d}`;
}

function r3(x){
  return Number(x.toFixed(3));
}

/* ===================== GENERATOR ===================== */

function gen(){
  R = radii[Math.floor(Math.random()*radii.length)];
  unit = units[Math.floor(Math.random()*units.length)];

  // V = (4/3)πR³ with π = 22/7
  Vnum = 4 * 22 * R * R * R;
  Vden = 3 * 7;
  Vm = mixedFraction(Vnum, Vden);
}

/* ===================== QUESTION ===================== */

function showQ(){
  const q = questions[Math.floor(Math.random()*questions.length)];
  content.innerHTML = `
    <div class="q">Question:</div>
    <div class="line">${q(Vm,unit)}</div>
  `;
  stage="q";
}

/* ===================== SOLUTION ===================== */

function showA(){
  const area = r3(4 * (22/7) * R * R);

  content.innerHTML += `
    <hr style="border:0;border-top:1px solid #eee;margin:20px 0;">

    <div class="step-header">Step 1: Find the radius of the sphere</div>
    <div class="line">
      Volume of sphere = (4/3)πr³ = V
    </div>
    <div class="line">
      ⇒ (4/3) × (22/7) × r³ = ${Vnum}/${Vden}
    </div>
    <div class="line">
      ⇒ (22/7) × r³ = (${Vnum}/${Vden}) × 3 / 4
    </div>
    <div class="line">
      ⇒ r³ = (${Vnum} × 3 × 7) / (4 × 22 × ${Vden/7})
    </div>
    <div class="line">
      (Taking cube root on both sides)
    </div>
    <div class="line">
      ⇒ r = ∛(${R*R*R})
    </div>
    <div class="line">
      ⇒ r = ${R} ${unit.len}
    </div>

    <div class="step-header">Step 2: Area of the sphere</div>
    <div class="line">
      Area of sphere = 4 times the area of a circle
    </div>
    <div class="line">
      = 4 × πr²
    </div>
    <div class="line">
      = 4 × (22/7) × ${R}²
    </div>
    <div class="line">
      = 4 × (22/7) × ${R} × ${R}
    </div>
    <div class="line">
      = ${area} ${unit.area}
    </div>

    <div class="line">
      <span class="box">
        Area of the sphere = ${area} ${unit.area}
      </span>
    </div>
  `;

  prompt.textContent="Press y for next question or n to exit.";
  stage="a";
}

/* ===================== FLOW ===================== */

gen(); showQ();

window.addEventListener("keydown",e=>{
  const k=(e.key||"").toLowerCase();
  if(stage==="q") showA();
  else{
    if(k==="y"){ gen(); showQ(); prompt.textContent="Press any key to reveal the solution."; }
    if(k==="n"){ document.getElementById("card").innerHTML="<div class='q'>Session ended.</div>"; }
  }
});
})();
</script>
</body>
</html>
