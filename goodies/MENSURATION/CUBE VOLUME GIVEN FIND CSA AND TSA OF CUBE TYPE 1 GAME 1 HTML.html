<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cube – Surface Areas from Volume</title>

<style>
body{
  margin:0;
  padding:24px;
  font-family:"Segoe UI", Roboto, Arial, sans-serif;
  background:#ffffff;
  color:#111;
}
.card{
  max-width:900px;
  margin:auto;
  padding:28px;
  border-radius:12px;
  box-shadow:0 8px 26px rgba(0,0,0,0.08);
}
.q{ font-size:18px; font-weight:700; margin-bottom:14px; }
.line{ font-size:16px; margin:8px 0; line-height:1.7; }
.step-header{
  font-weight:600;
  color:#444;
  margin-top:18px;
  text-decoration:underline;
}
.box{
  display:inline-block;
  padding:6px 14px;
  border:2px solid #111;
  font-weight:700;
  background:#f9f9f9;
}
.prompt{
  margin-top:16px;
  font-size:13px;
  font-style:italic;
  color:#555;
}
</style>
</head>

<body>
<main class="card" id="card">
  <div id="content"></div>
  <div class="prompt" id="prompt">
    Press any key to reveal the solution. After reveal press <b>y</b> for next or <b>n</b> to exit.
  </div>
</main>

<script>
(function(){
"use strict";

/* ===================== DATA ===================== */

const sides = Array.from({length:11},(_,i)=>i+1);

const units = [
  {vol:"mm³", len:"mm", area:"mm²"},
  {vol:"cm³", len:"cm", area:"cm²"},
  {vol:"m³",  len:"m",  area:"m²"}
];

const questions = [
  (V,u)=>`The volume of a cube is ${V} ${u.vol}. Find (i) its curved surface area and (ii) its total surface area.`,
  (V,u)=>`A cube has volume ${V} ${u.vol}. Determine its curved surface area and total surface area.`,
  (V,u)=>`Given that the volume of a cube is ${V} ${u.vol}, calculate its curved surface area and its total surface area.`
];

const content=document.getElementById("content");
const prompt=document.getElementById("prompt");

let stage="q", A, V, unit;

/* ===================== GENERATOR ===================== */

function gen(){
  A = sides[Math.floor(Math.random()*sides.length)];
  unit = units[Math.floor(Math.random()*units.length)];
  V = A * A * A;
}

/* ===================== QUESTION ===================== */

function showQ(){
  const q = questions[Math.floor(Math.random()*questions.length)];
  content.innerHTML = `
    <div class="q">Question:</div>
    <div class="line">${q(V, unit)}</div>
  `;
  stage="q";
}

/* ===================== SOLUTION ===================== */

function showA(){
  const CSA = 4 * A * A;
  const TSA = 6 * A * A;

  content.innerHTML += `
    <hr style="border:0;border-top:1px solid #eee;margin:20px 0;">

    <div class="step-header">Step 1: Find the side of the cube</div>
    <div class="line">
      Volume of cube = a³ = V
    </div>
    <div class="line">
      ⇒ a³ = ${V}
    </div>
    <div class="line">
      (Applying cube root on both sides)
    </div>
    <div class="line">
      ⇒ a = ∛${V}
    </div>
    <div class="line">
      ⇒ a = ${A} ${unit.len}
    </div>

    <div class="step-header">Step 2: Curved Surface Area of the cube</div>
    <div class="line">
      Curved surface area of cube = Area of 4 square faces of cube
    </div>
    <div class="line">
      = 4 × area of one square face of cube
    </div>
    <div class="line">
      = 4 × a²
    </div>
    <div class="line">
      = 4 × (${A})²
    </div>
    <div class="line">
      = ${CSA} ${unit.area}
    </div>

    <div class="step-header">Step 3: Total Surface Area of the cube</div>
    <div class="line">
      Total surface area of cube = Area of 4 square faces + Top square face + Bottom square face
    </div>
    <div class="line">
      = 4a² + a² + a²
    </div>
    <div class="line">
      = 6a²
    </div>
    <div class="line">
      = 6 × (${A})²
    </div>
    <div class="line">
      = ${TSA} ${unit.area}
    </div>

    <div class="line">
      <span class="box">
        Curved surface area = ${CSA} ${unit.area}, Total surface area = ${TSA} ${unit.area}
      </span>
    </div>
  `;

  prompt.textContent="Press y for next question or n to exit.";
  stage="a";
}

/* ===================== FLOW ===================== */

gen(); showQ();

window.addEventListener("keydown",e=>{
  const k=(e.key||"").toLowerCase();
  if(stage==="q") showA();
  else{
    if(k==="y"){ gen(); showQ(); prompt.textContent="Press any key to reveal the solution."; }
    if(k==="n"){ document.getElementById("card").innerHTML="<div class='q'>Session ended.</div>"; }
  }
});
})();
</script>
</body>
</html>
