<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ratio Numerical – Finding Consequent</title>

<style>
  body{
    margin:0;
    font-family:Segoe UI,Roboto,Arial,sans-serif;
    background:#fff;
    color:#111;
  }
  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }
  .card{
    width:100%;
    max-width:900px;
    background:#fff;
    padding:24px;
    border-radius:10px;
    box-shadow:0 8px 28px rgba(0,0,0,0.08);
  }
  h1{
    font-size:16px;
    margin:0 0 10px;
    font-weight:700;
  }
  .question{
    font-size:20px;
    color:#0b59c6;
    font-weight:700;
    margin:12px 0;
  }
  .prompt{
    font-size:13px;
    color:#666;
    font-style:italic;
  }
  .steps{
    white-space:pre-line;
    font-size:17px;
    line-height:1.6;
    margin-top:14px;
  }
  .hidden{display:none;}
  .foot{
    margin-top:10px;
    font-size:13px;
    color:#666;
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card" id="card">
    <h1>Ratio Numerical</h1>
    <div class="question" id="qText"></div>
    <div class="prompt" id="prompt">Press any key to reveal the solution…</div>
    <div class="steps hidden" id="stepsBox"></div>
    <div class="foot">After reveal press <b>y</b> for next or <b>n</b> to exit.</div>
  </div>
</div>

<script>
(function(){

// --------------------------------------------------
// Question variants (antecedent given)
// --------------------------------------------------
const VARIANTS = [
  (A,B,K)=> `In the ratio ${A}:${B}, if the antecedent is ${K}, what is the consequent?`,
  (A,B,K)=> `The ratio of two quantities is ${A}:${B}. If the first quantity is ${K}, find the second quantity.`,
  (A,B,K)=> `A ratio equivalent to ${A}:${B} has ${K} as its antecedent. Find the corresponding consequent.`,
  (A,B,K)=> `Two numbers are in the ratio ${A}:${B}. If the former number is ${K}, determine the latter number.`
];

function r(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

let DATA=null, stage="question";
const qEl=document.getElementById("qText");
const stepsEl=document.getElementById("stepsBox");
const prompt=document.getElementById("prompt");

// --------------------------------------------------
// Generate problem
// --------------------------------------------------
function generateProblem(){
  const A = r(2,9);
  const B = r(2,9);

  const multiplier = r(3,10);
  const antecedent = A * multiplier;
  const consequent = B * multiplier;

  const variant = VARIANTS[r(0,VARIANTS.length-1)];
  const question = variant(A,B,antecedent);

  return {A,B,antecedent,consequent,multiplier,question};
}

function newProblem(){
  stage="question";
  stepsEl.classList.add("hidden");
  stepsEl.textContent="";
  prompt.textContent="Press any key to reveal the solution…";

  DATA = generateProblem();
  qEl.textContent = DATA.question;
}

// --------------------------------------------------
// Reveal solution (faithful, x in denominator)
// --------------------------------------------------
function reveal(){
  stage="answer";
  stepsEl.classList.remove("hidden");
  prompt.textContent='Press "y" for next or "n" to exit.';

  const {A,B,antecedent,consequent,multiplier} = DATA;

  let t="";

  t+="Writing ratio in simplest form as a fraction,\n";
  t+=`${A}/${B}  … (1)\n\n`;

  t+="Writing equivalent ratio with unknown consequent,\n";
  t+=`${antecedent} : x\n\n`;

  t+="Writing equivalent ratio as fraction,\n";
  t+=`${antecedent}/x  … (2)\n\n`;

  t+="Equating (1) and (2) to find x (the consequent),\n";
  t+=`${A}/${B} = ${antecedent}/x\n\n`;

  t+=`⇒ ${A} × ${multiplier} / ${B} × ${multiplier} = ${antecedent} / x\n\n`;

  t+=`⇒ ${B} × ${multiplier} = x\n\n`;

  t+=`∴ x = ${consequent}\n\n`;

  t+=`The consequent is ${consequent} and the equivalent ratio is ${antecedent}:${consequent}.`;

  stepsEl.textContent = t;
}

// --------------------------------------------------
window.addEventListener("keydown", e=>{
  const k=(e.key||"").toLowerCase();
  if(stage==="question"){ reveal(); }
  else{
    if(k==="y") newProblem();
    else if(k==="n"){
      document.getElementById("card").innerHTML =
        '<div style="text-align:center;font-size:20px;padding:40px;">Goodbye — keep learning.</div>';
    }
  }
});

newProblem();
})();
</script>
</body>
</html>
