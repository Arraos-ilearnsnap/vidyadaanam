<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Circle Equation Master — Touching Two Lines (All 4 Cases)</title>

<style>
:root{
  --primary:#1a73e8;
  --success:#1e8e3e;
  --accent:#d93025;
  --bg:#f8f9fa;
  --border:#dadce0;
}
body{
  margin:0;
  padding:28px;
  font-family:"Segoe UI", Arial, sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
}
.card{
  max-width:1100px;
  width:100%;
  background:#ffffff;
  padding:48px;
  border-radius:28px;
  box-shadow:0 20px 60px rgba(0,0,0,0.13);
}
.q-header{
  font-size:14px;
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#5f6368;
  margin-bottom:12px;
}
.q-text{
  font-size:26px;
  font-weight:800;
  padding:30px;
  background:#e8f0fe;
  border-left:10px solid var(--primary);
  border-radius:18px;
  margin-bottom:38px;
  color:#202124;
}
.step-group{
  margin-top:32px;
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}
.step-header{
  background:#f1f3f4;
  padding:14px 26px;
  font-weight:800;
  color:var(--primary);
  text-transform:uppercase;
  font-size:14px;
}
.step{
  padding:24px;
  font-family:"Cascadia Code","Consolas",monospace;
  font-size:18px;
  line-height:1.9;
}
.formula{
  color:var(--accent);
  font-weight:800;
  background:#fff5f5;
  padding:2px 8px;
  border-radius:4px;
}
.final{
  margin-top:36px;
  padding:28px;
  background:#1a73e8;
  color:#ffffff;
  border-radius:22px;
  text-align:center;
  font-size:28px;
  font-weight:900;
}
.prompt{
  margin-top:34px;
  text-align:center;
  font-size:14px;
  color:#777;
}
.case{
  background:#f8f9fa;
  border:1px dashed #bbb;
  padding:20px;
  margin-top:18px;
  border-radius:12px;
}
</style>
</head>

<body>
<main class="card" id="card">
  <div id="content"></div>
  <div class="prompt" id="prompt">Press any key to reveal the solution.</div>
</main>

<script>
(function(){
"use strict";

const content=document.getElementById("content");
const prompt=document.getElementById("prompt");
let stage="q";

function randNZ(){
  let n=0;
  while(n===0){
    n=Math.floor(Math.random()*19)-9;
  }
  return n;
}

/* ---------- Random data ---------- */
let a1,b1,c1,a2,b2,c2,r;

function generate(){
  r = Math.floor(Math.random()*6)+2;
  do{
    a1 = randNZ(); b1 = randNZ();
    a2 = randNZ(); b2 = randNZ();
  }while(a1*b2 === a2*b1);

  c1 = randNZ();
  c2 = randNZ();
}

/* ---------- Question ---------- */
function showQ(){
  generate();
  content.innerHTML=`
    <div class="q-header">Question</div>
    <div class="q-text">
      Find all possible equations of circles of radius <b>${r}</b> units<br><br>
      which touch both the lines:<br><br>
      <b>${a1}x ${b1>0?'+':'−'} ${Math.abs(b1)}y ${c1>0?'+':'−'} ${Math.abs(c1)} = 0</b><br>
      <b>${a2}x ${b2>0?'+':'−'} ${Math.abs(b2)}y ${c2>0?'+':'−'} ${Math.abs(c2)} = 0</b>
    </div>
  `;
  stage="q";
}

/* ---------- Solution ---------- */
function showA(){

  const d1 = Math.sqrt(a1*a1 + b1*b1);
  const d2 = Math.sqrt(a2*a2 + b2*b2);

  const rhs1 = r*d1;
  const rhs2 = r*d2;

  content.innerHTML += `

  <div class="step-group">
    <div class="step-header">Key Idea: Why 4 Circles?</div>
    <div class="step">
      Distance from centre (h,k) to a line equals radius.<br>
      Each absolute value gives <b>two possibilities (+ or −)</b>.<br><br>
      Two lines ⇒ 2 × 2 = <b>4 possible centres</b>.
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Distance Equations</div>
    <div class="step">
      |${a1}h + ${b1}k + ${c1}| = ${rhs1.toFixed(2)}<br>
      |${a2}h + ${b2}k + ${c2}| = ${rhs2.toFixed(2)}
    </div>
  </div>

  ${makeCase(1, +1, +1)}
  ${makeCase(2, +1, -1)}
  ${makeCase(3, -1, +1)}
  ${makeCase(4, -1, -1)}

  `;

  prompt.innerHTML=`Press <b>Y</b> for next or <b>N</b> to exit.`;
  stage="a";
}

/* ---------- Case Builder ---------- */
function makeCase(n,s1,s2){
  const R1=(s1*r*Math.sqrt(a1*a1+b1*b1)).toFixed(2);
  const R2=(s2*r*Math.sqrt(a2*a2+b2*b2)).toFixed(2);

  return `
  <div class="case">
    <b>Case ${n}:</b><br><br>

    ${a1}h + ${b1}k + ${c1} = ${R1}<br>
    ${a2}h + ${b2}k + ${c2} = ${R2}<br><br>

    Solve these two linear equations to get centre (h,k).<br><br>

    Equation of circle:<br>
    <span class="formula">(x − h)² + (y − k)² = ${r*r}</span>
  </div>
  `;
}

/* ---------- Controls ---------- */
window.addEventListener("keydown",e=>{
  const k=(e.key||"").toLowerCase();
  if(stage==="q") showA();
  else if(k==="y") showQ();
  else if(k==="n"){
    document.getElementById("card").innerHTML=
      "<h2 style='text-align:center;padding:60px;'>Excellent. You now fully understand all 4 circles touching two lines.</h2>";
  }
});
document.body.addEventListener("click",()=>{ if(stage==="q") showA(); });

showQ();
})();
</script>
</body>
</html>
