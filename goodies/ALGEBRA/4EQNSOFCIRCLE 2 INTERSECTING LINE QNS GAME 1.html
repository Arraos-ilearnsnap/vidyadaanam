<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Circle Equation Master — Touching Two Lines</title>

<style>
:root{
  --primary:#1a73e8;
  --success:#1e8e3e;
  --accent:#d93025;
  --bg:#f8f9fa;
  --border:#dadce0;
}
body{
  margin:0;
  padding:28px;
  font-family:"Segoe UI", Arial, sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
}
.card{
  max-width:1000px;
  width:100%;
  background:#ffffff;
  padding:48px;
  border-radius:28px;
  box-shadow:0 20px 60px rgba(0,0,0,0.13);
}
.q-header{
  font-size:14px;
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#5f6368;
  margin-bottom:12px;
}
.q-text{
  font-size:26px;
  font-weight:800;
  padding:30px;
  background:#e8f0fe;
  border-left:10px solid var(--primary);
  border-radius:18px;
  margin-bottom:38px;
  color:#202124;
}
.step-group{
  margin-top:32px;
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
}
.step-header{
  background:#f1f3f4;
  padding:14px 26px;
  font-weight:800;
  color:var(--primary);
  text-transform:uppercase;
  font-size:14px;
}
.step{
  padding:24px;
  font-family:"Cascadia Code","Consolas",monospace;
  font-size:18px;
  line-height:1.9;
}
.formula{
  color:var(--accent);
  font-weight:800;
  background:#fff5f5;
  padding:2px 8px;
  border-radius:4px;
}
.note{
  display:inline-block;
  margin-left:8px;
  padding:4px 10px;
  background:#e6f4ea;
  color:var(--success);
  border-radius:6px;
  font-size:14px;
  font-weight:700;
}
.final{
  margin-top:44px;
  padding:32px;
  background:var(--primary);
  color:#ffffff;
  border-radius:24px;
  text-align:center;
  font-size:30px;
  font-weight:900;
}
.prompt{
  margin-top:34px;
  text-align:center;
  font-size:14px;
  color:#777;
}
.hl{
  color:#d93025;
  font-weight:900;
}
</style>
</head>

<body>
<main class="card" id="card">
  <div id="content"></div>
  <div class="prompt" id="prompt">Press any key to reveal the solution.</div>
</main>

<script>
(function(){
"use strict";

const content=document.getElementById("content");
const prompt=document.getElementById("prompt");
let stage="q";

function randNZ(){
  let n=0;
  while(n===0){
    n=Math.floor(Math.random()*19)-9; // -9 to 9 excluding 0
  }
  return n;
}

/* ---------- Random data ---------- */
let a1,b1,c1,a2,b2,c2,r;

function generate(){
  r = Math.floor(Math.random()*9)+2; // radius 2 to 10

  do{
    a1 = randNZ();
    b1 = randNZ();
    a2 = randNZ();
    b2 = randNZ();
  }while(a1*b2 === a2*b1); // ensures lines are not parallel

  c1 = randNZ();
  c2 = randNZ();
}

/* ---------- Question ---------- */
function showQ(){
  generate();
  content.innerHTML=`
    <div class="q-header">Question</div>
    <div class="q-text">
      Find the equation of the circle of radius <b>${r}</b> units<br><br>
      which touches both the lines:<br><br>
      <b>${a1}x ${b1>0?'+':'−'} ${Math.abs(b1)}y ${c1>0?'+':'−'} ${Math.abs(c1)} = 0</b><br>
      <b>${a2}x ${b2>0?'+':'−'} ${Math.abs(b2)}y ${c2>0?'+':'−'} ${Math.abs(c2)} = 0</b>
    </div>
  `;
  stage="q";
}

/* ---------- Solution ---------- */
function showA(){
  content.innerHTML += `

  <div class="step-group">
    <div class="step-header">Step 1: Understanding the Geometry</div>
    <div class="step">
      If a circle touches a line, the distance from its centre to the line
      is equal to the radius of the circle.<br>
      <span class="note">Here, the circle touches two intersecting lines</span>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 2: Distance of a Point from a Line</div>
    <div class="step">
      Distance of point (x, y) from the line ax + by + c = 0 is:<br>
      <span class="formula">|ax + by + c| / √(a² + b²)</span>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 3: Applying Tangency Condition</div>
    <div class="step">
      Let the centre of the required circle be (h, k).<br><br>

      Since the circle touches the first line:<br>
      |${a1}h + ${b1}k + ${c1}| / √(${a1*a1 + b1*b1}) = ${r}<br><br>

      Since the circle also touches the second line:<br>
      |${a2}h + ${b2}k + ${c2}| / √(${a2*a2 + b2*b2}) = ${r}
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 4: Removing the Modulus</div>
    <div class="step">
      Squaring both equations to remove modulus signs:<br><br>

      (${a1}h + ${b1}k + ${c1})² = ${r*r}(${a1*a1 + b1*b1})<br><br>
      (${a2}h + ${b2}k + ${c2})² = ${r*r}(${a2*a2 + b2*b2})<br><br>

      <span class="note">These represent two equations whose solution gives the centre</span>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 5: Equation of the Circle</div>
    <div class="step">
      Once the centre (h, k) is found, the equation of the circle is:<br>
      <span class="formula">(x − h)² + (y − k)² = r²</span><br><br>

      Here r² = <b>${r*r}</b>
    </div>
  </div>

  <div class="final">
    ∴ Required equation of the circle is<br>
    (x − h)² + (y − k)² = ${r*r},<br>
    where (h, k) satisfies the two distance equations above.
  </div>
  `;

  prompt.innerHTML=`Press <b>Y</b> for next or <b>N</b> to exit.`;
  stage="a";
}

/* ---------- Controls ---------- */
window.addEventListener("keydown",e=>{
  const k=(e.key||"").toLowerCase();
  if(stage==="q") showA();
  else if(k==="y") showQ();
  else if(k==="n"){
    document.getElementById("card").innerHTML=
      "<h2 style='text-align:center;padding:60px;'>Excellent. You now understand circles touching two lines.</h2>";
  }
});
document.body.addEventListener("click",()=>{ if(stage==="q") showA(); });

showQ();
})();
</script>
</body>
</html>
