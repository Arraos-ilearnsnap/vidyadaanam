<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Linear Equation Solver – Variables on Both Sides</title>

<style>
body{
  margin:0;
  padding:24px;
  font-family:"Segoe UI", Roboto, Arial, sans-serif;
  background:#f0f2f5;
  display:flex;
  justify-content:center;
  min-height:100vh;
  user-select:none;
}
.card{
  max-width:900px;
  width:100%;
  background:#ffffff;
  padding:36px;
  border-radius:20px;
  box-shadow:0 12px 40px rgba(0,0,0,0.12);
}
.q-header{
  font-size:14px;
  font-weight:800;
  text-transform:uppercase;
  color:#6c757d;
  margin-bottom:12px;
}
.q-text{
  font-size:34px;
  font-weight:800;
  text-align:center;
  padding:26px;
  background:#f8f9fa;
  border-left:10px solid #007bff;
  border-radius:12px;
  margin-bottom:30px;
}
.step{
  font-size:20px;
  margin:14px 0;
  font-family:Consolas, monospace;
  line-height:1.7;
}
.note{
  color:#2e7d32;
  font-weight:700;
  margin-left:8px;
}
.final{
  margin-top:30px;
  padding:20px;
  background:#e8f5e9;
  border:2px solid #a5d6a7;
  border-radius:14px;
  font-size:26px;
  font-weight:900;
  text-align:center;
  color:#2e7d32;
}
.prompt{
  margin-top:30px;
  font-size:14px;
  text-align:center;
  color:#555;
}
</style>
</head>

<body>
<main class="card" id="card">
  <div id="content"></div>
  <div class="prompt" id="prompt">
    Press any key to reveal the solution.
  </div>
</main>

<script>
(function(){
"use strict";

const content = document.getElementById("content");
const prompt  = document.getElementById("prompt");
let stage = "q";

function rand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min;
}

// Always generates a clean integer solution
let a,b,c,d,x;

function generate(){
  x = rand(2,10);

  a = rand(3,7);
  c = rand(1,a-1);

  b = rand(2,8);
  d = a*x - c*x - b;

  if(d <= 0) generate();
}

function showQ(){
  generate();
  content.innerHTML = `
    <div class="q-header">Solve:</div>
    <div class="q-text">${a}x - ${b} = ${c}x + ${d}</div>
  `;
  prompt.innerHTML = "Press any key to reveal the solution.";
  stage = "q";
}

function showA(){
  let steps = "";

  steps += `<div class="step">① ⇒ ${a}x - ${b} - ${c}x = ${c}x + ${d} - ${c}x 
    <span class="note">(subtract ${c}x on both sides to bring x only on LHS)</span></div>`;

  steps += `<div class="step">② ⇒ ${a}x - ${c}x - ${b} = ${c}x - ${c}x + ${d}</div>`;
  steps += `<div class="step">③ ⇒ ${a-c}x - ${b} = 0 + ${d}</div>`;
  steps += `<div class="step">④ ⇒ ${a-c}x - ${b} = ${d}</div>`;

  steps += `<div class="step">⑤ ⇒ ${a-c}x - ${b} + ${b} = ${d} + ${b} 
    <span class="note">(add ${b} on both sides to isolate ${a-c}x)</span></div>`;

  steps += `<div class="step">⑥ ⇒ ${a-c}x = ${d + b}</div>`;

  steps += `<div class="step">⑦ ⇒ ${a-c}x / ${a-c} = ${d + b} / ${a-c} 
    <span class="note">(divide both sides by ${a-c} to isolate x)</span></div>`;

  steps += `<div class="step">⑧ ⇒ x = ${(d+b)}/${(a-c)}</div>`;
  steps += `<div class="step">⑨ ⇒ x = ${x}</div>`;

  content.innerHTML += `
    <hr style="border:0;border-top:1px solid #eee;margin:25px 0;">
    ${steps}
    <div class="final">∴ x = ${x}</div>
  `;
  prompt.innerHTML = `Press <b>Y</b> for next or <b>N</b> to exit.`;
  stage = "a";
}

window.addEventListener("keydown",e=>{
  const k = (e.key||"").toLowerCase();
  if(stage==="q") showA();
  else if(k==="y") showQ();
  else if(k==="n"){
    document.getElementById("card").innerHTML =
      "<h2 style='text-align:center;padding:40px;'>Session Ended</h2>";
  }
});

document.body.addEventListener("click",()=>{
  if(stage==="q") showA();
});

showQ();
})();
</script>
</body>
</html>
