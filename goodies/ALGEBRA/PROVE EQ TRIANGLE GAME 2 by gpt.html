<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Equilateral Triangle Proof Master — Corrected & Enhanced</title>

<style>
:root{
  --primary:#1a73e8;
  --success:#1e8e3e;
  --accent:#d93025;
  --bg:#f8f9fa;
  --border:#dadce0;
}
body{
  margin:0;
  padding:24px;
  font-family:"Segoe UI", system-ui, sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
}
.card{
  max-width:960px;
  width:100%;
  background:#fff;
  padding:44px;
  border-radius:26px;
  box-shadow:0 18px 55px rgba(0,0,0,0.12);
}
.q-text{
  font-size:26px;
  font-weight:800;
  padding:28px;
  background:#e8f0fe;
  border-left:10px solid var(--primary);
  border-radius:16px;
  margin-bottom:36px;
  color:#202124;
}
.step-group{
  margin-top:28px;
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
}
.step-header{
  background:#f1f3f4;
  padding:14px 24px;
  font-weight:800;
  color:var(--primary);
  text-transform:uppercase;
  font-size:14px;
}
.step{
  padding:22px;
  font-family:"Cascadia Code","Consolas",monospace;
  font-size:18px;
  line-height:1.9;
}
.formula{
  color:var(--accent);
  font-weight:800;
  background:#fff5f5;
  padding:2px 8px;
  border-radius:4px;
}
.note{
  display:inline-block;
  margin-left:8px;
  padding:3px 8px;
  background:#e6f4ea;
  color:var(--success);
  border-radius:6px;
  font-size:14px;
  font-weight:700;
}
.final{
  margin-top:42px;
  padding:30px;
  background:var(--primary);
  color:#ffffff;
  border-radius:22px;
  text-align:center;
  font-size:30px;
  font-weight:900;
}
.prompt{
  margin-top:30px;
  text-align:center;
  font-size:14px;
  color:#777;
}
.hl{
  color:var(--accent);
  font-weight:900;
}
</style>
</head>

<body>
<main class="card" id="card">
  <div id="display"></div>
  <div class="prompt" id="prompt">Press any key to reveal the solution.</div>
</main>

<script>
(function(){
"use strict";

const display = document.getElementById("display");
const prompt  = document.getElementById("prompt");
let stage="q";
let A,B,C;

/* ---------- Generate a valid equilateral triangle ---------- */
/* Base AB horizontal, C computed using exact geometry */
function generateEquilateral(){
  const x = Math.floor(Math.random()*20);
  const y = Math.floor(Math.random()*20);
  const s = Math.floor(Math.random()*6) + 4; // side length 4–9

  A = {x:x, y:y};
  B = {x:x+s, y:y};

  // Height of equilateral triangle = s√3 / 2
  C = {
    x: x + s/2,
    y: y + (s*Math.sqrt(3))/2
  };
}

/* ---------- Helpers ---------- */
function distSq(P,Q){
  return (Q.x-P.x)**2 + (Q.y-P.y)**2;
}
function round(n){ return Math.round(n*1000)/1000; }

/* ---------- Question ---------- */
function showQuestion(){
  generateEquilateral();
  display.innerHTML = `
    <div class="q-text">
      Prove that the points<br><br>
      <b>
      A(${A.x}, ${A.y}), 
      B(${B.x}, ${B.y}), 
      C(${round(C.x)}, ${round(C.y)})
      </b><br><br>
      are the vertices of an equilateral triangle.
    </div>
    <div id="solution"></div>
  `;
  stage="q";
  prompt.innerHTML="Press any key to see the full proof.";
}

/* ---------- Solution ---------- */
function showSolution(){
  const sol=document.getElementById("solution");

  const AB2 = distSq(A,B);
  const BC2 = distSq(B,C);
  const CA2 = distSq(C,A);

  const AB = Math.sqrt(AB2);
  const BC = Math.sqrt(BC2);
  const CA = Math.sqrt(CA2);

  sol.innerHTML = `

  <div class="step-group">
    <div class="step-header">Step 1: Distance Formula</div>
    <div class="step">
      Distance between two points (x₁,y₁) and (x₂,y₂):<br>
      <span class="formula">d = √[(x₂ − x₁)² + (y₂ − y₁)²]</span>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 2: Length of Side AB</div>
    <div class="step">
      AB = √[(${B.x}−${A.x})² + (${B.y}−${A.y})²]<br>
      &nbsp;&nbsp; = √[${B.x-A.x}² + 0²]<br>
      &nbsp;&nbsp; = √${AB2} = <b>${round(AB)}</b>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 3: Length of Side BC</div>
    <div class="step">
      BC = √[(${round(C.x)}−${B.x})² + (${round(C.y)}−${B.y})²]<br>
      &nbsp;&nbsp; = √[${round(C.x-B.x)}² + ${round(C.y-B.y)}²]<br>
      &nbsp;&nbsp; = √${round(BC2)} = <b>${round(BC)}</b>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 4: Length of Side CA</div>
    <div class="step">
      CA = √[(${A.x}−${round(C.x)})² + (${A.y}−${round(C.y)})²]<br>
      &nbsp;&nbsp; = √[${round(A.x-C.x)}² + ${round(A.y-C.y)}²]<br>
      &nbsp;&nbsp; = √${round(CA2)} = <b>${round(CA)}</b>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 5: Equality of All Sides</div>
    <div class="step">
      AB = ${round(AB)}, BC = ${round(BC)}, CA = ${round(CA)}<br><br>
      <span class="note">All three sides are equal</span>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 6: Triangle Inequality Check</div>
    <div class="step">
      AB + BC > CA &nbsp;&nbsp;(${round(AB+BC)} > ${round(CA)})<br>
      BC + CA > AB &nbsp;&nbsp;(${round(BC+CA)} > ${round(AB)})<br>
      CA + AB > BC &nbsp;&nbsp;(${round(CA+AB)} > ${round(BC)})<br><br>
      <span class="note">Triangle inequality is satisfied</span>
    </div>
  </div>

  <div class="final">
    ∴ The given points form an <b>equilateral triangle</b>.
  </div>
  `;
  stage="a";
  prompt.innerHTML="Press <b>Y</b> for a new triangle or <b>N</b> to exit.";
}

/* ---------- Controls ---------- */
window.addEventListener("keydown",e=>{
  const k=(e.key||"").toLowerCase();
  if(stage==="q") showSolution();
  else if(k==="y") showQuestion();
  else if(k==="n"){
    document.getElementById("card").innerHTML=
      "<h2 style='text-align:center;padding:60px;'>Excellent. You now fully understand equilateral triangle proofs.</h2>";
  }
});
document.body.addEventListener("click",()=>{ if(stage==="q") showSolution(); });

showQuestion();
})();
</script>
</body>
</html>
