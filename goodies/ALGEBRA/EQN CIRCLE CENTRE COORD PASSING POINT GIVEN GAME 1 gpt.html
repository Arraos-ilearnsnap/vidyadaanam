<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Circle Equation Master — Centre & Point</title>

<style>
:root{
  --primary:#1a73e8;
  --success:#1e8e3e;
  --accent:#d93025;
  --bg:#f8f9fa;
  --border:#dadce0;
}
body{
  margin:0;
  padding:28px;
  font-family:"Segoe UI", Arial, sans-serif;
  background:var(--bg);
  display:flex;
  justify-content:center;
}
.card{
  max-width:980px;
  width:100%;
  background:#ffffff;
  padding:46px;
  border-radius:26px;
  box-shadow:0 18px 55px rgba(0,0,0,0.12);
}
.q-header{
  font-size:14px;
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#5f6368;
  margin-bottom:10px;
}
.q-text{
  font-size:26px;
  font-weight:800;
  padding:28px;
  background:#e8f0fe;
  border-left:10px solid var(--primary);
  border-radius:16px;
  margin-bottom:36px;
  color:#202124;
}
.step-group{
  margin-top:30px;
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
}
.step-header{
  background:#f1f3f4;
  padding:14px 24px;
  font-weight:800;
  color:var(--primary);
  text-transform:uppercase;
  font-size:14px;
}
.step{
  padding:22px;
  font-family:"Cascadia Code","Consolas",monospace;
  font-size:18px;
  line-height:1.9;
}
.formula{
  color:var(--accent);
  font-weight:800;
  background:#fff5f5;
  padding:2px 8px;
  border-radius:4px;
}
.note{
  display:inline-block;
  margin-left:8px;
  padding:3px 8px;
  background:#e6f4ea;
  color:var(--success);
  border-radius:6px;
  font-size:14px;
  font-weight:700;
}
.final{
  margin-top:42px;
  padding:30px;
  background:var(--primary);
  color:#ffffff;
  border-radius:22px;
  text-align:center;
  font-size:30px;
  font-weight:900;
}
.prompt{
  margin-top:32px;
  text-align:center;
  font-size:14px;
  color:#777;
}
.hl{
  color:#d93025;
  font-weight:900;
}
</style>
</head>

<body>
<main class="card" id="card">
  <div id="content"></div>
  <div class="prompt" id="prompt">Press any key to reveal the solution.</div>
</main>

<script>
(function(){
"use strict";

const content=document.getElementById("content");
const prompt=document.getElementById("prompt");
let stage="q";

function randNZ(){
  let n=0;
  while(n===0){
    n=Math.floor(Math.random()*19)-9; // -9 to 9 excluding 0
  }
  return n;
}

/* --------- Random data --------- */
let a,b,c,d;

function generate(){
  a = randNZ(); // centre x
  b = randNZ(); // centre y
  c = randNZ(); // point x
  d = randNZ(); // point y
}

/* --------- Question --------- */
function showQ(){
  generate();
  content.innerHTML=`
    <div class="q-header">Question</div>
    <div class="q-text">
      Find the equation of the circle whose centre is<br><br>
      <b>(${a}, ${b})</b><br><br>
      and which passes through the point<br><br>
      <b>(${c}, ${d})</b>
    </div>
  `;
  stage="q";
}

/* --------- Solution --------- */
function showA(){
  const dx = c - a;
  const dy = d - b;
  const r2 = dx*dx + dy*dy;

  content.innerHTML += `

  <div class="step-group">
    <div class="step-header">Step 1: Meaning of Radius</div>
    <div class="step">
      The radius of a circle is the distance between its centre and
      any point lying on the circle.<br>
      <span class="note">Here, the point (${c}, ${d}) lies on the circle</span>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 2: Distance Formula</div>
    <div class="step">
      Distance between two points (x₁,y₁) and (x₂,y₂):<br>
      <span class="formula">√[(x₂ − x₁)² + (y₂ − y₁)²]</span>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 3: Finding the Radius</div>
    <div class="step">
      Centre = (${a}, ${b})<br>
      Point on circle = (${c}, ${d})<br><br>

      r = √[(${c} − ${a})² + (${d} − ${b})²]<br>
      r = √[(${dx})² + (${dy})²]<br>
      r = √(${dx*dx} + ${dy*dy})<br><br>

      <span class="note">So, r² = ${r2}</span>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 4: Standard Equation of a Circle</div>
    <div class="step">
      The standard form of a circle with centre (a,b) is:<br>
      <span class="formula">(x − a)² + (y − b)² = r²</span>
    </div>
  </div>

  <div class="step-group">
    <div class="step-header">Step 5: Final Substitution</div>
    <div class="step">
      (x − ${a})² + (y − ${b})² = ${r2}
    </div>
  </div>

  <div class="final">
    ∴ Required equation of the circle is<br>
    (x − ${a})² + (y − ${b})² = ${r2}
  </div>
  `;

  prompt.innerHTML=`Press <b>Y</b> for next or <b>N</b> to exit.`;
  stage="a";
}

/* --------- Controls --------- */
window.addEventListener("keydown",e=>{
  const k=(e.key||"").toLowerCase();
  if(stage==="q") showA();
  else if(k==="y") showQ();
  else if(k==="n"){
    document.getElementById("card").innerHTML=
      "<h2 style='text-align:center;padding:60px;'>Excellent. You have mastered circle equations through points.</h2>";
  }
});
document.body.addEventListener("click",()=>{ if(stage==="q") showA(); });

showQ();
})();
</script>
</body>
</html>
